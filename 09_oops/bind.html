<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Click</button>

</body>
<script>
    class React{
        constructor(){
            this.library="React"
            this.server="https://localhost:300"
            // requirement
            document.querySelector("button").addEventListener("click",this.handleclick.bind(this))
        }
        handleclick(){
            console.log("button clicked")
            console.log(this.server);
        }
    }
    const app=new React()
    </script>
</html>

<!-- bind() is used to permanently set the value of this for a function.

It does not execute the function.
It returns a new function with this fixed. -->
